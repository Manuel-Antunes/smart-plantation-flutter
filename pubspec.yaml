name: smart_plantation
description: An app to manage your plantation with sensor smart

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  google_fonts: ^2.0.0
  share_plus: ^2.0.1 # para compartilhar dados entre a aplicacao e aplicativos de terceiros
  google_sign_in: ^5.0.2
  firebase_core: ^1.0.4
  firebase_auth: ^1.1.1
  provider: ^5.0.0
  shared_preferences: ^2.0.5
  firebase_database: ^6.1.2
  sqflite: any
  latlong2: any
  flutter_map: any
  flutter_signin_button: ^2.0.0
  flutter_bloc: ^7.1.0
  http: ^0.13.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  flutter_launcher_icons: ^0.9.0
flutter:
  uses-material-design: true
  assets:
    - assets/images/